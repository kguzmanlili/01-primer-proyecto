<div *ngIf="heroeBorrado">
    <h3>Heroe Borrado:</h3>
    <span>{{heroeBorrado}}</span>
</div>
<ng-template #noBorrar>
<h3>No borro nda.</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}
    </li>
</ul>
